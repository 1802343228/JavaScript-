        <button onclick="prev()">上一张</button>

    <!--表单验证-->

        //当用户单击指定按钮时 弹出一个窗口
       function show(){
           alert("你好 我在这里")
       }
       var x = document.getElementById("demo");

       x.onclick = function(){

       //window.onload事件yongyu整个页面加载完成之后运行代码
       window.onload = function(){

       }
       //onchange当文本框内的文本发生变化并且焦点从元素中丢失中 调用事件处理程序

       function change(){
           var x = document.getElementById("name");
           x.value= x.value.toUpperCase();//转为大写
       }

       //事件监听

       }
 
    //创建一个事件处理 执行后自动删除
    var btn = document.getElementById("demo");
    btn.addEventListener("click",myFunction2);
    function myFunction2(){
        alert(Math.random());
        btn.removeEventListener("click",myFunction2);
    }
 
    //幻灯片案列
    var images = [
        "/image/2.jpg",
        "/image/3.jpg",
        "/image/4.jpg",
        "/image/5.jpg",
        "/image/6.jpg"
    ];
    var num = 0;
    function next(){
        var slider = document.getElementById("slider");
        num ++;
        if(num >=images.length){
            num = 0;
        }
        slider.src = images[num];
    }
    function prev(){
        var slider = document.getElementById("slider");
        num --;
        if(num<0){
            num = images.length-1;
        }
        slider.src = images[num];
    }

    //表单验证
    function validate(){
        var n1 = document.getElementById("num1");
        var n2 = document.getElementById("num2");
        if(n1.value !=""&&n2.value !=""){
           if(n1.value == n2.value){
               return true;
           }
        }
        alert("输入两个值不相等，请重新输入");
        return false;
    }
